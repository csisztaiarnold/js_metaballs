<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Metaballs</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 100%;
            height: 100%;
            background-color: #222;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
<canvas id="metaballs"></canvas>
<script src="script.js"></script>
<script>
    initMetaballs({
        elementId: 'metaballs',
        numberOfBalls: 12,
        speed: 2.5,
        color: [255, 0, 128, 60],
        minRadius: 15,
        maxRadius: 120
    });
</script>
</body>
</html>
